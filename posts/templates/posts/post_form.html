{% extends 'posts/post_base.html' %}
{% load bootstrap4 %}

{% block post_content %}
<div class="col">
    <div class="container">
        <h1>Create a new post</h1>
        <form id="postForm" action="{% url 'posts:create' %}" method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="Post" class="btn btn-success btn-large btn-fill">
        </form>
    </div>
</div>
    
{% endblock %}
